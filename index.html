<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Map Finder</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="app-container">
    <h1> Map Finder</h1>

    <div class="search-bar">
      <input type="text" id="searchlocation" placeholder=" Search for a place..." />
      <div class="action-buttons">
        <button id="searchbtn" title="Search">🔍</button>
        <button id="mylocation" title="My Location">📍</button>
        <button id="sharebtn" title="Share">📤</button>
      </div>
    </div>

    <div class="route-box">
      <input type="text" id="fromlocation" placeholder="From..." />
      <input type="text" id="tolocation" placeholder="To..." />
      <button id="searchbtndestination"> Get Route</button>
    </div>

    <div class="map-display" id="pushing"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
